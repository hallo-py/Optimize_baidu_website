<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>设置 - 左侧栏</title>
    <link rel="stylesheet" href="setting_basic.css">
    <script src="setting_basic.js"></script>
</head>

<body>
    <div class="top">
        <h1>百度优化插件设置</h1>
    </div>
    <div class="sider">
        <div class="item left">
            <a href="#">
                <p>左侧栏</p>
            </a>
        </div>
        <div class="item right">
            <a href="setting-right.html">
                <p>右侧栏</p>
            </a>
        </div>
        <div class="item about">
            <a href="setting.html">
                <p>关于</p>
            </a>
        </div>
    </div>
    <div class="content">
        <!-- 左侧栏 -->
        <h2>左侧栏设置:</h2>

        <label>
            <p>官网提前:</p>
            <div class="btn_on_off guanwang_first">
                <span class="btn-on-circle"></span>
                <span class="btn-on-text">ON</span>
            </div>
        </label>
        <label>
            <p>显示下载器:</p>
            <div class="btn_on_off show_downloder">
                <span class="btn-on-circle"></span>
                <span class="btn-on-text">ON</span>
            </div>
        </label>
        <label>
            <p>显示视频:</p>
            <div class="btn_on_off show_video">
                <span class="btn-on-circle"></span>
                <span class="btn-on-text">ON</span>
            </div>
        </label>
        <label>
            <p>显示精选笔记:</p>
            <div class="btn_on_off show_notee">
                <span class="btn-on-circle"></span>
                <span class="btn-on-text">ON</span>
            </div>
        </label>
    </div>
</body>
</html>
